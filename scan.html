<html>
<head>
    <title>Html-Qrcode Demo</title>
<body>
    <div id="qr-reader" style="width:500px"></div>
    <div id="qr-reader-results"></div>
    <div class="button-bar">
        <button id="start-el">start</button>
        <button id="stop-el">stop</button>
    </div>
    <!-- <video id="video" autoPlay playsInline ></video> -->
    <div id="sanner"></div>
    
</body>
<!-- <script src="./html5-qrcode.min.js"></script> -->
<script src="./scan.js"></script> 
<style>

    .button-bar {
        padding: 10px;
    }

    button {
        font-size: 40px;
        margin-right: 10px;
    }
    canvas {
        border: 1px solid red;
    }


</style>
<script src="https://cdn.bootcdn.net/ajax/libs/vConsole/3.9.0/vconsole.min.js"></script>
<script>
    // init vConsole
    var vConsole = new VConsole();
</script>
<script>
    function docReady(fn) {
        // see if DOM is already available
        if (document.readyState === "complete"
            || document.readyState === "interactive") {
            // call on next available tick
            setTimeout(fn, 1);
        } else {
            document.addEventListener("DOMContentLoaded", fn);
        }
    }

    docReady(()=>{

        const startEl = document.getElementById("start-el");
        const stopEl = document.getElementById("stop-el");

        let camera = null;
        const sanner = document.getElementById("sanner");
        camera = new Camera(sanner);

        startEl.addEventListener('click', function(e){
            console.log('start the camera ... ')
            camera.open()
        });

        stopEl.addEventListener('click', function(e){
            console.log("stop the camera .... ");
            camera.close();
        })

    });

</script>
</head>
</html>
