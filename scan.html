<script>
    function docReady(fn) {
        // see if DOM is already available
        if (document.readyState === "complete"
            || document.readyState === "interactive") {
            // call on next available tick
            setTimeout(fn, 1);
        } else {
            document.addEventListener("DOMContentLoaded", fn);
        }
    }

    function createVideoElement(width) {
        const videoElement = document.createElement("video");
        videoElement.style.width = `${width}px`;
        videoElement.muted = true;
        videoElement.setAttribute("muted", "true");
        videoElement.playsInline = true;
        return videoElement;
    }

    docReady(()=>{
        console.log('begin start ')
        // const video = document.getElementById('video');

        const startEl = document.getElementById("start-el");
        // const stopEl = document.getElementById("stop-el");

        startEl.addEventListener('click', function(e){

            const video = createVideoElement(400)
            document.body.appendChild(video)

            console.log('start the camera ... ')
            const camera = new Camera(video)
            camera.open()
            
        })

        
    });

</script>
